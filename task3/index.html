<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel ="stylesheet" href ="styles.css">

</head>
<body>

<div id="converter">
    <h2>Temperature Converter</h2>
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput">
    <select id="tempScale">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    <br><br>
    <button onclick="convertTemperature()">Convert</button>
    <br><br>
    <div id="result"></div>
</div>

<script>
function convertTemperature() {
    var tempInput = document.getElementById("tempInput").value;
    var tempScale = document.getElementById("tempScale").value;
    var resultDiv = document.getElementById("result");
    var result;

    if (tempScale === "celsius") {
        result = (tempInput * 9/5) + 32;
        resultDiv.innerHTML = tempInput + " 째C  =  " + result + " 째F";
    } else if (tempScale === "fahrenheit") {
        result = (tempInput - 32) * 5/9;
        resultDiv.innerHTML = tempInput + " 째F  =  " + result + " 째C";
    } else {
        resultDiv.innerHTML = "Invalid input";
    }
}
</script>

</body>
</html>
